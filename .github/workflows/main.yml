name: Selenium Tests

on: workflow_dispatch

jobs:
  selenium-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Chrome
      run: choco install googlechrome

    - name: Run Selenium tests with Maven
      run: mvn clean test
